<script>
    
    
    let movies_box = document.querySelector("#outputbox");
    async function uploadData(q){
        try{
            
            const url = `https://api.themoviedb.org/3/search/movie?api_key=72eb556ba4ec7e3aaf06707e5596c4aa&query=${q}`;
            
            let res = await fetch(url);
    
            let data = await res.json();
            return data.results;
            console.log(data);
        } catch(error) {
           console.log(error);
        }
        
    }


    function appendMovies(data){

        movies_box.innerHTML = null;
        
        movies_box.style.display = "none";
        if(data === undefined){
            return false;
        }
        
        data.forEach(function (ele){
            let p = document.createElement("p");
            
            p.innerText = ele.title;
            
            movies_box.append(p);
        });
        movies_box.style.display = "block";

    }

    async function funcmain(){
        let query = document.getElementById("search").value;
        let response = uploadData(query);

        let data = await response;
        // console.log(data);

        appendMovies(data);
    }
</script>

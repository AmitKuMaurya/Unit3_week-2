  // this code is for --- if user want to search weather by their location
  function Getdata(lat,lon){
    let city = document.getElementById("city").value;

    let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${api_key}`;

    // let url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${api_key}`;
    fetch(url).then(function(res){
        return res.json();
    }).then(function(res){
        append(res);
        console.log(res);
        console.log(res.main);
        console.log(res.name);
    })
  }

  function append(data) {
    let container = document.getElementById("container");
    container.innerHTML = "" ;
    
    let div = document.createElement("div");

    let h3 = document.createElement("h3");
    h3.innerText = "City : " + data.name;

    let p = document.createElement("p");
    p.innerText = `Current temp: ${-273 +data.main.temp}`;

    let p2 = document.createElement("p");
    p2.innerText = `Max-temp:  ${-273 + data.main.temp_max}`;

    let p3 = document.createElement("p");
    p3.innerText = `Min-temp: ${-273 + data.main.temp_min}`;

    div.append(h3, p, p2, p3);

    container.append(div);

    let iframe = document.getElementById("gmap_canvas");
    iframe.src = `https://maps.google.com/maps?q=${data.name}&t=&z=13&ie=UTF8&iwloc=&output=embed`;
  }

  function getgeolocation(){
      navigator.geolocation.getCurrentPosition(success);

      function success(position){
          const latitide = position.coords.latitude;
          const longitude = position.coords.longitude;

          Getdata(latitide,longitude);

          console.log(latitide);
          console.log(longitude);
      }
  }
  getgeolocation()
